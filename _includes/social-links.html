<p class="social-links">
    {% for item in site.social-links %}
        <a href="{{ item.url }}" class="social-link" title="{{ item.title }}"><i class="fa fa-{{ item.class }}" aria-hidden="true"></i></a>
    {% endfor %}
</p>
