    type: file
    config:
      maxSize: 250
    label: Image
  - name: image_text_name
    type: text
    config:
      required: false
    label: Image Text Name
  - name: image_text_position
    type: text
    config:
      required: false
    label: Image Text Position
  label: Section Image
